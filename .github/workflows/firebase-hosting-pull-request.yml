name: Deploy Firebase Preview for Pull Request

on: pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✅ Run tests
        run: npm run test --if-present

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚀 Deploy to Firebase Preview Channel
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CICD_GITHUB_REACT_65CB5 }}"
          projectId: "cicd-github-react-65cb5"
        run: |
          npx firebase-tools@latest hosting:channel:deploy pr-${{ github.run_number }} \
            --only hosting:staging \
            --expires 7d \
            --project cicd-github-react-65cb5


      - name: 💬 Comment preview URL on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            🔍 Preview URL: ${{ steps.deploy.outputs.details_url }}
